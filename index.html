<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body class="">
    <header>
      <div class="md:flex my-5 justify-between mx-[60px]">
        <div class="flex gap-2 justify-center items-center">
          <img src="./assets/logo.png" class="h-[50px] w-[50px]" alt="" />
          <h1 class="text-[#006747] font-extrabold text-xl font-sans">
            Emergency <br />Service
          </h1>
        </div>
        <div
          class="flex flex-col justify-center items-center gap-1 my-5 md:flex-row"
        >
          <button class="btn bg-green-100 w-[125px] h-[52px] rounded-[50px]">
            <span>0</span
            ><img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="" />
          </button>
          <br />
          <button class="btn bg-green-100 w-[125px] h-[52px] rounded-[50px]">
            <span>100</span
            ><img src="./assets/coin.png" class="w-[30px] h-[30px]" alt="" />
          </button>
          <br />
          <button class="btn bg-[#00A63E] w-[125px] h-[52px] rounded-[50px]">
            <span>0</span>Copy
          </button>
        </div>
      </div>
    </header>
    <section class="banner-section">
      <div
        class="flex flex-col h-auto my-5 justify-center text-center md:justify-center items-center p-5 gap-5 h-60 bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100%"
      >
        <img src="./assets/logo-dark.png" class="w-[92px] h-[92px]" alt="" />
        <h1 class="font-bold text-[40px] hind-font text-white">
          Emergency Service Directory
        </h1>
        <p class="font-semibold text-[20px] hind-font text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
